<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Your To-Do List</header>
    <div class="sidebar">
        <div class="side-card">
            <button class="task-filter-btn">today</button>
            <button class="task-filter-btn">all tasks</button>
            <button class="task-filter-btn">important tasks</button>
        </div>
        <div class="side-project">
            <button class="add-project-btn">Add Project</button>
        </div>
    </div>
    <div class='content'>
        <div class="content-header">Your Tasks</div>
        <button class="add-task-btn">Add task</button>
        <div class="task-card low">
            <div class="task-header">
                <input type="checkbox" class="task-checkbox">
                <div class="task-content">
                    <div class="task-title">do normal thing</div>
                    <div class="task-description">thing description</div>
                </div>
            </div>
            <div class="task-footer">
                <div class="task-date">06/26/2025</div>
                <div><img src="./img/icons8-write-48.png"><img src="./img/icons8-trash-24.png"></div>
            </div>
        </div>
        <div class="task-card high">
            <div class="task-header">
                <input type="checkbox" class="task-checkbox" checked>
                <div class="task-content">
                    <s>
                        <div class="task-title">do highly important thing</div>
                        <div class="task-description">highly important thing description</div>
                    </s>
                </div>
            </div>
            <div class="task-footer">
                <div class="task-date">06/26/2025</div>
                <div><img src="./img/icons8-write-48.png"><img src="./img/icons8-trash-24.png"></div>
            </div>
        </div>
        <div class="task-card medium">
            <div class="task-header">
                <input type="checkbox" class="task-checkbox">
                <div class="task-content">
                    <div class="task-title">do medium important thing</div>
                </div>
            </div>
            <div class="task-footer">
                <div class="task-date">06/26/2025</div>
                <div><img src="./img/icons8-write-48.png"><img src="./img/icons8-trash-24.png"></div>
            </div>
        </div>

    </div>
    <footer>
        rossclay
        <a href="https://github.com/rossclay"><ion-icon name="logo-github" class="github-logo"></ion-icon></a>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
